
{% extends 'base.html' %}

{% block title %}List of samples for sensor {{ sensor }}{% endblock %}

{% block content %}
    <a href="/"><- back to the home page</a><br/><br/>
    <table border="1">
      <tr>
        <th>Producer Name</th><th>Sensor Name</th>
      </tr>
      {% for s in sensors %}
        <tr>
          <td>{{ s.producer.name }}</td>
          <td><a href="/sensors/{{s.id}}/samples">{{ s.name }}</a></td>
        </tr>
      {% endfor %}
    </table>
  </body>
{% endblock %}
