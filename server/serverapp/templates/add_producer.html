{% extends 'base.html' %}

{% block content %}
  {{ message }}
  <form method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Producer name</label>
      <input name="name" id="name" required class="form-control">
      <div id="passwordHelpBlock" class="form-text">
        Human-readable name of the producer.
      </div>
    </div>
    <div class="mb-3">
      <label for="key" class="form-label">Key</label>
      <input name="key" id="key" class="form-control" required>
      <div id="passwordHelpBlock" class="form-text">
        Used to authorize the producer when sending samples. Must be unique
        across all producers.
      </div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input name="description" id="description" class="form-control">
    </div>
    <a class="btn btn-secondary" href="/producers/">List of Producers</a>
    <input type="submit" class="btn btn-primary" value="Add">
  </form>
{% endblock %}
